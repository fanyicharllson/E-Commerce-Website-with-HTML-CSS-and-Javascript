<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Set up the grid container */
.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 3 equal columns */
    grid-template-rows: repeat(2, 100px);  /* 2 rows, each 100px tall */
    gap: 10px; /* Gap between the grid items */
    padding: 20px;
}
/* .con {
    margin: 0 auto;
    max-width: 700px;
    width: 100%;
} */

/* Basic styling for grid items(NBgrid-template-columns: repeat(auto-fill, minmax(100px, 1fr));) */
.item {
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 2px solid #000;
}

/* For screens less than 768px wide (tablets and mobile devices) */
@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr 1fr; /* 2 equal columns */
        grid-template-rows: repeat(3, 100px); /* Adjust rows for the new layout */
    }
}

/* For screens less than 480px wide (small mobile devices) */
@media (max-width: 480px) {
    .container {
        grid-template-columns: 1fr; /* 1 column */
        grid-template-rows: repeat(6, 100px); /* 6 rows, one for each item */
        text-align: center;
    }
}
    </style>
    <div class="container con">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">Item 6</div>
    </div>
</body>
</html>
